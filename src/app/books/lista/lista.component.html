<section>
    <header>
        <h1>
            Lista de libros
        </h1>
    </header>

  

    <article *ngFor="let libro of libros">
        <header>
            <h1>
                {{libro.titulo}}
            </h1>
        </header>
        {{libro.autor}}
        <p>
            <a routerLink="/books/{{libro.slug}}">Ver mas</a>
        </p>
    </article>
</section>
